<!DOCTYPE html>
	<head>
		
 		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1 id = "page-title">Which SSB4 Character Do You Main?</h1>
		
			<main>
				<button id = "try-again">Try Again</button>
				<div id="quiz-wrapper">

					<div class = "question">
						<h2 What is your favorite color ></h2>

							<input type="radio" name="Color" id="red">
							<label for="red">Red</label>

							<input type="radio" name="Color" id="blue">
							<label for="blue">Blue</label>

							<input type="radio" name="Color" id="yellow">
							<label for="yellow">Yellow</label>

							<input type="radio" name="Color" id="black">
							<label for="black">Black</label>
					</div>

					<div class = "question">
						<h2 What is your go-to finishing move? ></h2>

							<input type="radio" name="Finisher" id="combos">
							<label for="combos">Combos</label>

							<input type="radio" name="Finisher" id="meteor">
							<label for="meteor">Meteor/Dunk</label>

							<input type="radio" name="Finisher" id="smash">
							<label for="smash">Upright Smash Attack</label>

							<input type="radio" name="Finisher" id="disrespect">
							<label for="disrespect">Disrespect</label>
					</div>

					<div class = "question">
						<h2 Why do you play SSB4?></h2>

							<input type="radio" name="Why" id="better">
							<label for="better">To get Better</label>

							<input type="radio" name="Why" id="challenged">
							<label for="challenged">To be Challenged</label>

							<input type="radio" name="Why" id="to disrespect">
							<label for="to disrespect">To Disrespect</label>

							<input type="radio" name="Why" id="competitively">
							<label for="competitively">To play Competitively</label>
					</div>

					<div class = "question">
						<h2 If you could main any tier which would it be?></h2>

							<input type="radio" name="Tier" id="bottom">
							<label for="bottom">Bottom Tier</label>

							<input type="radio" name="Tier" id="mid">
							<label for="mid">Mid Tier</label>

							<input type="radio" name="Tier" id="a">
							<label for="a">'A' Tier</label>

							<input type="radio" name="Tier" id="god">
							<label for="god">God Tier</label>
					</div>

				</div>
				<button id="form-submit">Submit</button>
				<div id= "result">


			</main>
		</header>
		<script src = "script.js"></script>
	</body>
</html>
